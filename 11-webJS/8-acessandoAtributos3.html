<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras');

        // SOMENTE LEITURA
        console.log('22 - attributes: ', lista.attributes);
        console.log('23 - attributes[x]: ', lista.attributes[0]);
        console.log('24 - attributes.attr: ', lista.attributes.destino);
        console.log('25 - attributes["attr"]: ', lista.attributes['data-urgencia']);
    </script>
</body>

</html>
