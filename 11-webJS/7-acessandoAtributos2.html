<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]');
        console.log(lista);

        console.log('Elemento ul..........');
        console.log('24 - childNodes: ', lista.childNodes);

        console.log('26 - id: ', lista.id);
        console.log('27 - destino: ', lista.destino);
        console.log('28 - getAttribute: ', lista.getAttribute('destino'));
        console.log('29 - hasAttribute: ', lista.hasAttribute('destino'));

        lista.setAttribute('destino', 'empresa');
        lista.setAttribute('status', 'aberto');
        lista.setAttribute('status', 'aberto');
        lista.removeAttribute('destino');

        console.log('36 - dataset: ', lista.dataset);
        console.log('37 - dataset: ', lista.dataset.urgencia);
        lista.dataset.urgencia = 4;
        console.log('39 - dataset: ', lista.dataset.urgencia);

        console.log('40 - getAttribute: ', lista.getAttribute('data-urgencia'));

        // cuidado!!
        const label = document.querySelector('label');
        // console.log(label.for); 
        console.log('45 - htmlFor: ', label.htmlFor); 
    </script>
</body>

</html>
