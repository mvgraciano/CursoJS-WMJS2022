<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList;
        classes.add('destaque');
        classes.remove('destaque');
        classes.toggle('destaque');
        console.log('19 - contains: ', classes.contains('destaque'));
        console.log('20 - length: ', classes.length);

        classes.add('destaque1');
        classes.add('destaque2');
        console.log('24 - length: ', classes.length);

        for (const c of classes) {
            console.log('27 - class: ', c);
        }

        classes.forEach(c => console.log('30 - class: ', c));
    </script>
</body>

</html>
