<script>
   document.querySelectorAll('[wm-folder]').forEach(folder => {

      folder.onclick = () => {
         const items = folder.parentNode.querySelectorAll('ul');
         
         const newDisplay = items[0].style.display != 'none' ? 'none' : 'block';
         items.forEach(item => {
            item.style.display = newDisplay;
         })
      }
   });
</script>
