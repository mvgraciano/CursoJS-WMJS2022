<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>

    <style>        
        #conteudo {
            padding: 30px 0;
        }
    </style>
</head>

<body>
    <header>Exercícios HTML</header>
    <nav>
        <!-- <a href="exercicios/teste.html">00 - Teste</a> -->
        <a href wm-nav="exercicios/3-teste.html">03 - Teste</a> |
        <a href wm-nav="exercicios/4-texto.html">04 - Texto</a> |
        <a href wm-nav="exercicios/5-texto2.html">05 - Texto2</a> |
        <a href wm-nav="exercicios/6-lists.html">06 - Lists</a> |
        <a href wm-nav="exercicios/7-links.html">07 - Links</a> |
        <a href wm-nav="exercicios/8-tables.html">08 - Tabelas</a> |
        <a href wm-nav="exercicios/9-forms.html">09 - Forms</a> |
        <a href wm-nav="exercicios/10-forms2.html">10 - Forms2</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        fetch('http://127.0.0.1:5500/9-html/exercicios/10-forms2.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('conteudo').innerHTML = html);


        // document.querySelectorAll('a').forEach(link => {
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo');         

            link.onclick = ev => {
                ev.preventDefault();
                
                // fetch(link.href)
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            };
        });
    </script>
</body>

</html>
